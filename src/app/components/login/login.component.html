<section class="bg-light my-4 p-3">
  <h2>LogIn Now:</h2>
  <form [formGroup]="loginForm" (ngSubmit)="handleForm()">
    <div>
      <label for="email">Email:</label>
      <input
        #inputEmail
        type="email"
        formControlName="email"
        placeholder="Enter Email..."
        id="email"
        class="form-control"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          (loginForm.get('email')?.touched || inputEmail.value.length > 0) &&
          loginForm.get('email')?.errors
        "
      >
        <p *ngIf="loginForm.get('email')?.getError('required')">
          Email is Required
        </p>
        <p *ngIf="loginForm.get('email')?.getError('email')">
          Email InValid Format
        </p>
      </div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input
        #inputPassword
        type="password"
        formControlName="password"
        placeholder="Enter Password..."
        id="password"
        class="form-control"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          (loginForm.get('password')?.touched ||
            inputPassword.value.length > 0) &&
          loginForm.get('password')?.errors
        "
      >
        <p *ngIf="loginForm.get('password')?.getError('required')">
          Password is Required
        </p>
        <p *ngIf="loginForm.get('password')?.getError('pattern')">
          Password must start with upperCase then from 6 to 10
        </p>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <a class="text-main" routerLink="/forgetpass">Forget Password</a>
      <p class="alert alert-danger mx-5" *ngIf="msErr">{{ msErr }}</p>
      <button
        [disabled]="loginForm.invalid"
        class="btn-main d-block ms-auto m-3"
      >
        Log In
      </button>
    </div>
  </form>
</section>

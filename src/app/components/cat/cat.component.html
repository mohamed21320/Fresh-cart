<section>
  <div class="row justify-content-center align-items-center my-4">
    <div class="col-md-4">
      <img [src]="details.image" class="w-75" alt="" />
    </div>
    <div class="col-md-8">
      <h2 class="h3">{{ details.name }}</h2>
      <p>{{ details.slug }}</p>
      <h2 class="text-main h4 fw-bold">{{ details.name }}</h2>
      <button class="w-100 btn-main" (click)="addCart(details._id)">
        Add Product
      </button>
    </div>
  </div>
</section>
